<!--<a ng-show="user" ng-href="#/new" class="btn btn-link">New</a>-->
<a ng-href="#/new" class="btn btn-link">New</a>
<input type="search" ng-model="search.query" placeholder="search"/>
<table class="table">
  <tr>
    <th>Id</th>
    <th>Priority</th>
    <th>String</th>
    <th>Number</th>
    <th>Boolean</th>
    <th>Options</th>
  </tr>
  <!--<tr ng-repeat="item in items | orderByPriority | filter:search.query">-->
  <tr ng-repeat="item in items | orderByPriority">
    <td><a ng-href="#/item/{{item.$id}}">{{item.$id}}</a></td>
    <td>{{item.$priority}}</td>
    <td>{{item.string}}</td>
    <td>{{item.number}}</td>
    <td>{{item.boolean}}</td>
    <td>
      <!--<div ng-show="user">-->
      <div>
        <a ng-href="#/edit/{{item.$id}}" class="btn btn-link">Edit</a>
        <a ng-href="#/delete/{{item.$id}}" class="btn btn-link">Delete</a>
      </div>
    </td>
  </tr>
</table>
