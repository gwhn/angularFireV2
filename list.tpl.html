<a ng-show="user" ng-href="#/new">New</a>

<table class="table">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Options</th>
  </tr>
  <tr ng-repeat="item in items | orderByPriority">
    <td><a ng-href="#/item/{{item.$id}}">{{item.$id}}</a></td>
    <td>{{item.name}}</td>
    <td>
      <div ng-show="user">
        <a ng-href="#/edit/{{item.$id}}">Edit</a>
        <a ng-href="#/delete/{{item.$id}}">Delete</a>
      </div>
    </td>
  </tr>
</table>
