<!DOCTYPE html>
<html lang="en" ng-app="angularFireV2" ng-controller="appCtrl">
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>
  <script src="http://static.firebase.com/v0/firebase.js"></script>
  <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
  <script src="angularfire.js"></script>
  <!--<script src="http://cdn.firebase.com/libs/angularfire/0.5.0-rc1/angularfire.min.js"></script>-->
  <script src="script.js"></script>
  <title>AngularFire v2</title>
</head>
<body class="container">
  <h1>AngularFire v2</h1>

  <a ng-hide="user" href="" ng-click="login()">Login</a>
  <a ng-show="user" href="" ng-click="logout()">Logout</a>

  <hr/>

  <section ng-view></section>

  <hr/>

  <h4>Data</h4>
  <pre>{{data | json}}</pre>

  <h4>Index</h4>
  <pre>{{index | json}}</pre>

  <h4>User</h4>
  <pre>{{user | json }}</pre>
</body>
</html>
